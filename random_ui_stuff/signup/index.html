<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <div class="signup-container">
            <div class="free-container">
                <span class="signup-free-text">Sign up for free</span>
                <button class="google-signup">
                    <div class="icon-container">
                        <svg
                            viewBox="0 0 533.5 544.3"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                                fill="#4285f4"
                            />
                            <path
                                d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                                fill="#34a853"
                            />
                            <path
                                d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                                fill="#fbbc04"
                            />
                            <path
                                d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                                fill="#ea4335"
                            />
                        </svg>
                    </div>
                    <span class="text-google">Sign up with Google</span>
                </button>
            </div>
            <div class="divider">
                <span>Or sign up with email</span>
            </div>
            <form class="email-container">
                <div class="input-container">
                    <label for="name" class="signup-label label-name"
                        >Full Name</label
                    >
                    <input
                        type="text"
                        name="name"
                        class="signup-input input-name"
                        placeholder="Eg. Mary Ohlson"
                        required
                    />
                </div>
                <div class="input-container">
                    <label for="email" class="signup-label label-email"
                        >Email Address</label
                    >
                    <input
                        type="email"
                        name="email"
                        class="signup-input input-email"
                        placeholder="your@email.com"
                        required
                    />
                </div>
                <button class="submit-button">Get started</button>
            </form>

            <div class="already">
                <span>Already have an account?</span>
                <a href="#" class="login">Log in</a>
            </div>
        </div>
    </body>
</html>
