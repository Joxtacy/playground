        <style>
            :root {
                --dark-color: #635bff;
                --light-color: #80e9ff;
            }

            svg {
                cursor: pointer;
            }

            #darkGroup {
                fill: var(--dark-color);
            }

            #lightGroup {
                fill: var(--light-color);
            }

            #dark1,
            #dark2,
            #light1 {
                transition: all 1s ease;
            }

            #dark2 {
                transform: translateX(-100%);
            }

            svg:hover #light1 {
                transform: translateX(20%);
            }

            svg:hover #dark1 {
                transform: translateX(40%);
                opacity: 0;
            }

            svg:hover #dark2 {
                transform: translateX(0%);
            }
        </style>
        <style>
            #skeleton {
                animation: fadeInUp 1s;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20%);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            #bolts g {
                opacity: 0;
                animation: dropIn 8s ease forwards infinite;
                animation-delay: calc(var(--order) * 200ms);
            }

            @keyframes dropIn {
                20% {
                    opacity: 0;
                    transform: translateY(-20%);
                }

                30%,
                95% {
                    opacity: 1;
                    transform: translateY(0);
                }

                100% {
                    opacity: 0;
                }
            }
        </style>
